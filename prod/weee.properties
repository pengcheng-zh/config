spring.datasource.jdbc-url=jdbc:mysql://127.0.0.1:3306/ykst?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 输出时间格式化
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

spring.jackson.serialization.fail-on-empty-beans=true

# 出现错误时，抛出异常
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# static
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/